<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스윗빌리지 - 퀴즈생성</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <div class="d-flex justify-content-center align-items-center vh-100 vw-100 z-n1">
        <div class="quizbox rounded-2 p-4 text-white mx-5 z-1">
          <p class="fs-1 fw-bold">Q1</p>
          <form action="">
            <textarea class="form-control" placeholder="입력하세요." rows="3" cols="40"></textarea>
            <div class="d-flex justify-content-center my-3">
              <div class="form_radio_btn">
                <input id="radio-1" type="radio" name="yesorno" value="1">
                <label for="radio-1">O</label>
              </div> 
              <div class="form_radio_btn">
                <input id="radio-2" type="radio" name="yesorno" value="0">
                <label for="radio-2">X</label>
              </div>
            </div>
              <a href="#" class="text-decoration-none"><img class="img-fluid" src="../img/back.png" alt="이전버튼" width="28"></a>
              <a href="#" class="text-decoration-none float-end"><img class="img-fluid" src="../img/next.png" alt="다음버튼" width="28"></a>
          </form>
        </div>
      </div>
      <img class="candy-cane position-absolute z-0" src="../img/candy-cane.png" alt="사탕 지팡이">
      <img class="candy position-absolute z-0" src="../img/candy.png" alt="사탕">
      <img class="vector-1 position-absolute" src="../img/Vector.png" alt="반짝반짝">
      <img class="vector-2 position-absolute" src="../img/Vector.png" alt="반짝반짝">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
