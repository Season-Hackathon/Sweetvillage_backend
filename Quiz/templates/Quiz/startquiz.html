<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host의 퀴즈풀기</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <div class="d-flex justify-content-center align-items-center vh-100 vw-100 z-n1">
        <div class="quizbox rounded-2 p-4 text-white z-1">
          <p class="fs-1 fw-bold">Q0</p>
          <form method="post" action="">
            <table>
              <tr>
                <th class="py-2 px-2"><p class="bg-white text-black rounded-start-pill mb-0 py-3 fs-5 text-center">이름</p></th>
                <td><input type="text" class="form-control namebox" placeholder="입력하세요."></td>
              </tr>
              <tr>
                <th class="py-2 px-2"><p class="bg-white text-black rounded-start-pill mb-0 py-3 fs-5 text-center">성별</p></th>
                <td>
                  <div class="gender_radio_btn d-inline-block">
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여성</label>
                  </div>
                  <div class="gender_radio_btn d-inline-block">
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남성</label>
                  </div>
                  <div class="gender_radio_btn d-inline-block">
                    <input id="private" type="radio" name="gender" value="p">
                    <label for="private">공개안함</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th class="py-2 px-2"><p class="bg-white text-black rounded-start-pill mb-0 py-3 text-center px-1">처음 만난 날</p></th>
                <td>
                  <input type="text" placeholder="입력하세요." class="form-control py-3">
                </td>
              </tr>
            </table>
          <div class="mt-3">
            <a href="#" class="text-decoration-none"><img class="img-fluid" src="../img/back.png" alt="이전버튼" width="28"></a>
            <a href="#" class="text-decoration-none float-end"><img class="img-fluid" src="../img/next.png" alt="다음버튼" width="28"></a>
          </div>
        </form>
        </div>
        <img class="candy-cane position-absolute z-0" src="../img/candy-cane.png" alt="사탕 지팡이">
        <img class="candy position-absolute z-0" src="../img/candy.png" alt="사탕">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
